services:
  - type: web
    name: weather-dashboard-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci --only=production && npm install typescript @types/express @types/cors @types/node && npx tsc --project tsconfig.build.json
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENWEATHER_API_KEY
        sync: false